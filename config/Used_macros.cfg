[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL

[gcode_macro PRINT_START]
gcode:
    {% set target_bed = params.BED|int %}
    {% set target_extruder = params.EXTRUDER|int %}
    {% set target_chamber = params.CHAMBER|default("40")|int %}
    {% set CURR_BED_TYPE = params.CURR_BED_TYPE|lower|replace(" ", "_") %}  #|lower|replace(" ", "_") is there because otherwise Klipper wont understand the string
    {% set FILAMENT_TYPE = params.FILAMENT_TYPE %}
    {% set BED_wait_time = params.BED_WAIT_TIME|default(300000)|int %}
    {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
    {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}

    #BED={target_bed} EXTRUDER={target_extruder} CHAMBER={target_chamber} FILAMENT_TYPE={FILAMENT_TYPE} BED_WAIT_TIME={BED_wait_time}
	RESPOND TYPE=command MSG="action:prompt_begin Question"
	RESPOND TYPE=command MSG="action:prompt_text Do you want to risc a damage of 300€ ?"
	RESPOND TYPE=command MSG="action:prompt_footer_button NO|_PRINT_WAIT_START BED={target_bed} EXTRUDER={target_extruder} CHAMBER={target_chamber} FILAMENT_TYPE={FILAMENT_TYPE} BED_WAIT_TIME={BED_wait_time}|info"
	RESPOND TYPE=command MSG="action:prompt_footer_button yes|_PRINT_WAIT_START BED={target_bed} EXTRUDER={target_extruder} CHAMBER={target_chamber} FILAMENT_TYPE={FILAMENT_TYPE} BED_WAIT_TIME={1}|error"
	RESPOND TYPE=command MSG="action:prompt_show"


[gcode_macro _PRINT_WAIT_START]
gcode:
  # This part fetches data from your slicer. Such as bed temp, extruder temp, chamber temp and size of your printer.
  {% set target_bed = params.BED|int %}
  {% set target_extruder = params.EXTRUDER|int %}
  {% set target_chamber = params.CHAMBER|default("40")|int %}
  {% set CURR_BED_TYPE = params.CURR_BED_TYPE|lower|replace(" ", "_") %}  #|lower|replace(" ", "_") is there because otherwise Klipper wont understand the string
  {% set FILAMENT_TYPE = params.FILAMENT_TYPE %}
  {% set BED_wait_time = params.BED_WAIT_TIME|default(300000)|int %}
  {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}
  
  # Close opened Promed from Asking about riscmanagement
  RESPOND TYPE=command MSG=action:prompt_end

  # Homes the printer, sets absolute positioning and updates the Stealthburner leds.
  STATUS_HOMING         # Sets SB-leds to homing-mode
  G28                   # Full home (XYZ)
  G90                   # Absolut position

  ##  Uncomment for bed mesh (1 of 2)
  BED_MESH_CLEAR       # Clears old saved bed mesh (if any)

  # Checks if the bed temp is higher than 90c - if so then trigger a heatsoak.
  #{% if params.BED|int > 90 %}
   #SET_DISPLAY_TEXT MSG="Bed: {target_bed}c"           # Displays info
    #STATUS_HEATING                                      # Sets SB-leds to heating-mode
    #M106 S255                                           # Turns on the PT-fan

    #G1 X{x_wait} Y{y_wait} Z15 F9000                    # Goes to center of the bed
    #M190 S{target_bed}                                  # Sets the target temp for the bed
    #SET_DISPLAY_TEXT MSG="Heatsoak: {target_chamber}c"  # Displays info
    #TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={target_chamber}   # Waits for chamber to reach desired temp

  # If the bed temp is not over 90c, then it skips the heatsoak and just heats up to set temp with a 5min soak
  #{% else %}
    SET_DISPLAY_TEXT MSG="Bed: {target_bed}c"           # Displays info
    STATUS_HEATING                                      # Sets SB-leds to heating-mode
    G1 X{x_wait} Y{y_wait} Z15 F9000                    # Goes to center of the bed
    M190 S{target_bed}                                  # Sets the target temp for the bed
    SET_DISPLAY_TEXT MSG="Soak for 1min"                # Displays info
    G4 P{BED_wait_time}                                 # Waits 5 min for the bedtemp to stabilize
  #{% endif %}

  # Heating nozzle to 150 degrees. This helps with getting a correct Z-home
  SET_DISPLAY_TEXT MSG="Hotend: 150c"          # Displays info
  M109 S150                                    # Heats the nozzle to 150c

  # Turn off BedFans because of Heat deviation
  #SET_FAN_SPEED FAN=BedFans SPEED=0
  #SET_FAN_SPEED FAN=Nevermore SPEED=0

  # QGL
  SET_DISPLAY_TEXT MSG="QGL"      # Displays info
  STATUS_LEVELING                 # Sets SB-leds to leveling-mode
  M106 S0                         # DD Turns PT-Fan off
  quad_gantry_level               # Levels the buildplate via QGL
  G28 Z                           # Homes Z again after QGL

  # Auto-Z-Calibration (when you want to reactivate it get the Extruder Heatup and nozzle cleaning before this point)
  #SET_DISPLAY_TEXT MSG="Auto Z"    # Displays info
  #CALIBRATE_Z

  #Bed Mesh
  SET_DISPLAY_TEXT MSG="Bed mesh"    # Displays info
  STATUS_MESHING                     # Sets SB-leds to bed mesh-mode
  bed_mesh_calibrate                 # Starts bed mesh

  # To turn Bed Fans if needed back on
  #M190 S{target_bed}

  # Turns on the nevermore DD reactivate when installed
  #SET_PIN PIN=nevermore VALUE=1                      
  #SET_FAN_SPEED FAN=Nevermore SPEED=1

  # We set our offset based on filament and Bed type
  CONFIGURE_BED_OFFSET CURR_BED_TYPE="{CURR_BED_TYPE}"
  CONFIGURE_FILAMENT_OFFSET FILAMENT_TYPE={FILAMENT_TYPE}       # Sets Z-Offset addition due to CONFIGURE_FILAMENT_OFFSET Macro

  # Heats up the nozzle up to target via data from slicer
  SET_DISPLAY_TEXT MSG="Hotend: {target_extruder}c"             # Displays info
  STATUS_HEATING                                                # Sets SB-leds to heating-mode
  G1 X{x_wait} Y{y_wait} Z15 F9000                             # Goes to center of the bed
  #G1 X76 Y357 Z15 F9000
  #M107                                                         # Turns off partcooling fan
  M109 S{target_extruder}                                       # Heats the nozzle to printing temp
  #G1 E-2 F100
  #CLEAN_NOZZLE


# DD Reactivate when Purge Bucket is installed
  #SET_DISPLAY_TEXT MSG="POOOOOOOOP"
  #CLEAN_NOZZLE
  #G1 E-1 F100

  # Gets ready to print by doing a purge line and updating the SB-leds
  SET_DISPLAY_TEXT MSG="Printer goes brr"           # Displays info
  STATUS_PRINTING                                   # Sets SB-leds to printing-mode
  #G0 X{x_wait - 100} Y4 F10000                     # Moves to starting point
  #G0 Z0.4                                          # Raises Z to 0.4
  #G91                                              # Incremental positioning 
  #G1 X200 E30 F1000                                # Purge line
  #G90                                              # Absolut position
  SMART_PARK
  LINE_PURGE
  #Voron_Purge

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-1.0 F3600                 ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X150 Y250 F3600            ; park nozzle at rear

[gcode_macro ZUP]
gcode:
    SET_GCODE_OFFSET Z_ADJUST=0.01 MOVE=1

[gcode_macro ZDOWN]
gcode:
    SET_GCODE_OFFSET Z_ADJUST=-0.01 MOVE=1

#####################################################################
#	Load & Unload
#####################################################################

[gcode_macro LOAD_FILAMENT]
gcode:
    M83                            ; set extruder to relative
    G1 E90 F400                   ; load
    G1 E35 F150                    ; prime nozzle with filament
    M82                            ; set extruder to absolute
    
[gcode_macro UNLOAD_FILAMENT]
gcode:
    M83                            ; set extruder to relative
    G1 E15 F200                    ; extrude a little to soften tip
    G1 E-200 F1000                 ; retract some, but not too much or it will jam
    M82                            ; set extruder to absolute

